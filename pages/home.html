<!doctype html>
<html lang="en">
<head>
    <!--
    Zachary Rosenlund & Sarah Elkhart
    1/19/18
    home.html
    The home page of the enigma puzzle game
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/circle-outline.png">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <title>The Enigma Principle</title>
</head>
<body>
    <div class="w-100 mx-auto d-flex justify-content-center align-items-center" id="main">
        <div class="flex-column mx-auto" id="titleScreen">
            <h1 class="display-2" id="title">The Enigma Principle</h1>
            <hr>
            <div class="row text-center" id="input">
                <div class="col click">
                    <a href="#" id="join"> - join - </a>
                </div>
                <div class="col click">
                    <a href="#" id="continue"> - continue - </a>
                </div>
            </div>
        </div>
        <div class="row" id="circleArea">
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="secondCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="firstCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="thirdCircle" alt="circle">
            </div>
        </div>
        <div id="formArea">
            <form id="signup" action="signup" method="post">
                <div class="form-group">
                    <label for="createUsername">Create Username</label>
                    <input type="text" class="form-control" id="createUsername" name="createUsername" aria-describedby="emailHelp">
                <span id="checkAvailiabilty"></span>
                </div>
                <div class="form-group">
                    <label for="createPassword1">Choose Password</label>
                    <input type="password" class="form-control" id="createPassword1" name="createPassword1">
                </div>
                <div class="form-group">
                    <label for="createPassword2">Verify Password</label>
                    <input type="password" class="form-control" id="createPassword2" name="createPassword2">
                </div>
                <div class="form-group">
                    <div class="row text-center">
                        <div class="col click">
                            <a href="#" id="back"> - back - </a>
                        </div>
                        <div class="col click">
                            <a href="#" onclick="document.getElementById('signup').submit();"> - submit - </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="loginArea">
            <form id="login" action="login" method="post">
                <div class="form-group">
                    <label for="inputUsername">Enter Username</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Enter Password</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>
                <div class="form-group">
                    <div class="row text-center">
                        <div class="col click">
                            <a href="#" id="back2"> - back - </a>
                        </div>
                        <div class="col click">
                            <a href="#" onclick="document.getElementById('login').submit();"> - submit - </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../final/js/home.js";></script>
    <script src="../final/js/checkAvailability.js"></script>
</body>
</html>
