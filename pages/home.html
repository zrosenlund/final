<!doctype html>
<html lang="en">
<head>
    <!--
    Zachary Rosenlund & Sarah Elkhart
    1/19/18
    home.html
    The view for the index page of my dating site
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <title>The Enigma Principle</title>
</head>
<body>
    <div class="container w-100 mx-auto d-flex justify-content-center align-items-center" id="main">
        <div class="flex-column" id="titleScreen">
            <h1 class="display-2" id="title">The Enigma Principle</h1>
            <hr>
            <div class="row text-center" id="input">
                <div class="col click">
                    <a href="#" id="join"> - join - </a>
                </div>
                <div class="col click">
                    <a href="#" id="continue"> - continue - </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="circle" src="http://www.pngmart.com/files/4/Circle-PNG-Transparent-Image.png" id="secondCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="http://www.pngmart.com/files/4/Circle-PNG-Transparent-Image.png" id="firstCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="http://www.pngmart.com/files/4/Circle-PNG-Transparent-Image.png" id="thirdCircle" alt="circle">
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $('#titleScreen').hide();
        $('#firstCircle').hide();
        $('#secondCircle').hide();
        $('#thirdCircle').hide();

        $(document).ready(function(){
            $('#titleScreen').delay("slow").fadeIn("slow");

            $('#join').on('click', function() {
                $('#titleScreen').fadeOut("slow");
                $('img').addClass('circle');
                $('#firstCircle').delay("slow").fadeIn("slow");
            });

            $('#continue').on('click', function() {
                $('#titleScreen').fadeOut("slow");
            });

            $('#firstCircle').on('click', function() {
                $('#secondCircle').slideDown("slow");
                $('#thirdCircle').slideDown("slow");
                $('img').addClass('circle2');
            });

            $('.circle2').on('click', function() {
                $(this).removeClass('circle');
                $(this).prop('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Circle_Burgundy_Solid.svg/1024px-Circle_Burgundy_Solid.svg.png');
            });

            $('.circle').on('mouseover', function() {
                $(this).prop('src', 'https://i.stack.imgur.com/YPMyN.png');
            });

            $('.circle').on('mouseout', function() {
                $(this).prop('src', 'http://www.pngmart.com/files/4/Circle-PNG-Transparent-Image.png');
            });
        });


    </script>
</body>
</html>
