<!doctype html>
<html lang="en">
<head>
    <!--
    Zachary Rosenlund & Sarah Elkhart
    1/19/18
    home.html
    The view for the index page of my dating site
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <title>The Enigma Principle</title>
</head>
<body>
    <div class="w-100 mx-auto d-flex justify-content-center align-items-center" id="main">
        <div class="flex-column" id="titleScreen">
            <h1 class="display-2" id="title">The Enigma Principle</h1>
            <hr>
            <div class="row text-center" id="input">
                <div class="col click">
                    <a href="#" id="join"> - join - </a>
                </div>
                <div class="col click">
                    <a href="#" id="continue"> - continue - </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="secondCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="firstCircle" alt="circle">
            </div>
            <div class="col">
                <img class="circle" src="../final/images/circle-outline.png" id="thirdCircle" alt="circle">
            </div>
        </div>
        <div class=""id="formArea">
            <form>
                <div class="form-group">
                    <label for="createUsername">Create Username</label>
                    <input type="text" class="form-control" id="createUsername" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="createPassword1">Choose Password</label>
                    <input type="password" class="form-control" id="createPassword1">
                </div>
                <div class="form-group">
                    <label for="createPassword2">Verify Password</label>
                    <input type="password" class="form-control" id="createPassword2">
                </div>
            </form>
        </div>
        <div class=""id="loginArea">
            <form>
                <div class="form-group">
                    <label for="inputUsername">Enter Username</label>
                    <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Enter Password</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $('#titleScreen').hide();
        $('#firstCircle').hide();
        $('#secondCircle').hide();
        $('#thirdCircle').hide();
        $("#formArea").hide();
        $("#loginArea").hide();

        $(document).ready(function(){
            $('#titleScreen').delay("slow").fadeIn("slow");

            $('#join').on('click', function() {
                $('#titleScreen').fadeOut("slow");
                $('#firstCircle').delay("slow").fadeIn("slow");
            });

            $('#continue').on('click', function() {
                $('#titleScreen').fadeOut("slow");
                $('#loginArea').delay("slow").fadeIn("slow");
            });

            $('#firstCircle').on('click', function() {
                $('#secondCircle').slideDown("slow");
                $('#thirdCircle').slideDown("slow");
                $('img').addClass('circle');
            });

            $('.circle').on('click', function() {
                $(this).prop('src', '../final/images/circle-filled.png');

                if ($('#firstCircle').attr('src') == '../final/images/circle-filled.png' && $('#secondCircle').attr('src') == '../final/images/circle-filled.png' && $('#thirdCircle').attr('src') == '../final/images/circle-filled.png')
                {
                    $('.circle').fadeOut("slow");

                    $('#formArea').delay("slow").fadeIn("slow");
                }
            });
        });


    </script>
</body>
</html>
