<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/menu.css">

</head>

<body>

<!-- OPEN MAIN CONTAINER-->
<div class="container-fluid h-100" id="main">

        <!-- OPEN HEADER CONTENT-->
        <div class="container text-center" id="header">
            <img src="../images/Menu.png" id="menu" alt="menu">
        </div> <!-- close header content-->

    <!-- OPEN MENU CONTAINER-->
    <div class="container text-center" id="menuContainer">

        <!-- MENU ROW 1-->
        <div class="row text-center">
                <img src="../images/levelIcons/1visited.png" id="levelOneIcon" alt="Level one icon" class="myIcons">
                <img src="../images/levelIcons/2unvisited.png" id="levelTwoIcon" alt="Level two icon" class="myIcons">
                <img src="../images/levelIcons/3unvisited.png" id="levelThreeIcon" alt="Level three icon" class="myIcons">
        </div>

        <!-- MENU ROW 2-->
        <div class="row">
            <img src="../images/levelIcons/4unvisited.png" id="levelFourIcon" alt="Level four icon" class=" myIcons">
            <img src="../images/levelIcons/5unvisited.png" id="levelFiveIcon" alt="Level five icon" class=" myIcons">
            <img src="../images/levelIcons/6unvisited.png" id="levelSixIcon" alt="Level six icon" class=" myIcons">
        </div>

        <!-- MENU ROW 3-->
        <div class="row">
            <img src="../images/levelIcons/7unvisited.png" id="leveSevenIcon" alt="Level seven icon" class=" myIcons">
            <img src="../images/levelIcons/8unvisited.png" id="levelEightIcon" alt="Level eight icon" class=" myIcons">
            <img src="../images/levelIcons/9unvisited.png" id="levelNineIcon" alt="Level nine icon" class=" myIcons">
        </div>


    </div><!--

</div><!-- close main container-->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="../final/js/home.js";></script>
</body>
</html>
