<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
</head>

<body>

<!-- OPEN MAIN CONTAINER-->
<div class="container-fluid h-100" id="main">

        <!-- OPEN HEADER CONTENT-->
        <div class="container text-center" id="header">
            <h1 class="display-2" id="menu">Menu</h1>
        </div> <!-- close header content-->

    <!-- OPEN MENU CONTAINER-->
    <div class="container text-center w-50 mx-auto" id="menuContainer">

    <!-- MENU ROW 1-->
        <div class="text-center w-100 mx-auto">
            <!-- level 1-->
            <a href="{{ @BASE }}/levels/yak" > <img src="../final/images/levelIcons/1visited.png" id="levelOneIconVisited" alt="Level one icon" class="myIcons"> </a>

        <!-- Levels 2 check -->
            <check if="{{ @level >= 2 }}">
                <true><a href="{{ @BASE }}/levels/du"><img src="../final/images/levelIcons/2visited.png" id="levelTwoIconVisited" alt="Level two icon" class="myIcons"></a> </true>

                <false><img src="../final/images/levelIcons/2unvisited.png" id="levelTwoIconUnvisited" alt="Level two icon" class="myIcons"></false>
            </check>

         <!-- Levels 3 check -->
            <check if="{{@level >= 3 }}">
                <true><a href="{{ @BASE }}/levels/sey"><img src="../final/images/levelIcons/3visited.png" id="levelThreeIconVisited" alt="Level three icon" class="myIcons"></a> </true>

                <false><img src="../final/images/levelIcons/3unvisited.png" id="levelThreeIconUnvisited" alt="Level three icon" class="myIcons"></false>
            </check>
        </div> <!-- close row 1-->

        <!-- MENU ROW 2-->
        <div class="justify-items-center w-100 mx-auto">
            <!-- level 4-->
            <check if="{{@level >= 4 }}">
                <true><a href="{{ @BASE }}/levels/char" ><img src="../final/images/levelIcons/4visited.png" id="levelFourIconVisited" alt="Level four icon" class=" myIcons"></a></true>
                <false><img src="../final/images/levelIcons/4unvisited.png" id="levelFourIconUnvisited" alt="Level four icon" class=" myIcons"></false>
            </check>

            <!-- level 5-->
            <check if="{{@level >= 5 }}">
                <true><a href="{{ @BASE }}/levels/5" ><img src="../final/images/levelIcons/5visited.png" id="levelFiveIconVisited" alt="Level five icon" class=" myIcons"></a></true>
                <false><img src="../final/images/levelIcons/5unvisited.png" id="levelFiveIconUnvisited" alt="Level five icon" class=" myIcons"></false>
            </check>

            <!--level 6-->
            <check if="{{@level >= 6}}">

                <true> <a href="{{ @BASE }}/levels/shash" ><img src="../images/levelIcons/6fvisited.png" id="levelSixIconVisited" alt="Level six icon" class=" myIcons"></a></true>
                <false><img src="../images/levelIcons/6unvisited.png" id="levelSixIconUnvisited" alt="Level six icon" class=" myIcons"></false>
            </check>

            <check if="{{@level >= 7}}">

                <true> <a href="{{ @BASE }}/levels/haft" ><img src="../final/images/levelIcons/6visited.png" id="levelSixIconVisited" alt="Level six icon" class=" myIcons"></a></true>
                <false><img src="../final/images/levelIcons/6unvisited.png" id="levelSevenIconUnvisited" alt="Level six icon" class=" myIcons"></false>

            </check>


        </div> <!-- close row 2-->

        <!-- MENU ROW 3-->
        <div class=" text-center w-100 mx-auto">
            <!-- level 7-->
            <check if="{{@level >= 7}}">
                <true><a href="{{ @BASE }}/levels/haft"><img src="../final/images/levelIcons/7visited.png" id="levelSevenIconVisited" alt="Level seven icon" class=" myIcons"></a></true>
                <false><img src="../final/images/levelIcons/7unvisited.png" id="leveSevenIconUnvisited" alt="Level seven icon" class=" myIcons"></false>
            </check>


    </div> <!--close menu container-->

</div><!-- close main container-->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="../final/js/home.js";></script>
</body>
</html>
